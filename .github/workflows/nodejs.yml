name: Node CI

on:
  push:
    branches:
    - master
    - dev
    
  pull_request:
    branches:
    - master
    - dev

jobs:
  test:

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: ${{ matrix.node_version }} on ${{ matrix.os }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Test Tritium
      run: |
        npm install
        npm test
